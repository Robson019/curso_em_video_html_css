<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks.</h1>
    <hr> <!-- linha horizontal -->
    <p>You can write a paragraph of anyway.<br>Just put everything in the middle of the &lt;p&gt; and &lt;/p&gt; tag pair</p>
    <p>If you need to wrap the text in some specific place <br> like this, you can use the &lt;br&gt; tag</p>
    <!-- a tag br é um break row, tag de quebra de paragráfo -->
    <!-- &lt (less than); e &gt (greater than); são usadas para escrever a tag dentro do parágrafo, sem criar problemas. Ex: &lt;br&gt; -->
    <p>Let's add some specials symbols: &reg; &copy; &trade; &euro; &pound; &yen; &cent; &Delta; &delta; &uarr;</p>
    <p>Let's add some emojis: &#x1F596; &#x1F913;</p>
</body>
</html>
