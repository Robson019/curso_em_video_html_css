<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic videos in HTML5</title>
</head>
<body>
    <h1>Inserting hosted local videos</h1><hr>
    <p>This video has been hosted in myself server this is not recommended because so much data is used</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Your machine is not compatible with this video <a href="midia/meu-video.mp4">Download it here!</a></p>
    </video>

    <h1>Inserting Youtube videos</h1><hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c4p8v0gDPN4"
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>
</html>
