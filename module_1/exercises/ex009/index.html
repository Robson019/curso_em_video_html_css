<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML5</title>
</head>
<body>
    <h1>Dynamic Images</h1><hr>
    <p>Try opening this site on different devices or simply increase and decrease the size of your browser</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="big photo">
    </picture>

    <h1>Learning about Audios</h1><hr>
    <p>Let's learn to replay audios in HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <!-- <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> -->
        <p>Unlucky your browser do not can replay this audio <a href="midia/happy-mistake.mp3">Click here to download</a></p>
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
