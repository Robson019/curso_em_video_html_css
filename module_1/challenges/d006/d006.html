<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags challenge</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <hr>
    <p>In HTML we can insert elements in the following list:</p>
    <p><strong>Hint:</strong> <em>Move your mouse on the terms to discovery which tag must be used</em></p>
    <ul type="square">
        <li><abbr title="Uses <p> tag">Paragraphs</abbr></li>
        <li><abbr title="Uses <h1> to <h6> tags">Titles</abbr></li>
        <li><abbr title="Uses <img> tag">Images</abbr></li>
        <li><abbr title="Uses <abbr> tag">Abbreviations</abbr></li>
        <li><abbr title="Uses <code> tag">Font-codes</abbr></li>
        <li><abbr title="Uses <ol> and <li> tags">Numbered lists</abbr></li>
        <li><abbr title="Uses <ul> and <li> tags">Demarcated lists</abbr></li>
    </ul>
</body>
</html>
