<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div p {
            display: none;
        }

        div:hover p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover example</h1>
    <p>Pass the mouse on below text</p>
    <div>
        pass the mouse here
        <p>Hide text sshhhhh</p>
    </div>
    <p>End of example</p>
</body>
</html>
