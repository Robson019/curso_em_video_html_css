<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient in CSS</title>
    <style>
        * { /* configurações globais das css */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #3198E2 1%, #6D59c0, #893590,
            #E33F5F, #FDD579 20%);
            background-attachment: fixed; /* deixa o degradê fixo na tela */
            /* também podemos usar um radial-gradient(circle, ...) */
        }
    </style>
</head>
<body>
    <h1>Testing Gradient</h1><hr>
</body>
</html>
